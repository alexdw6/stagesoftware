<!DOCTYPE html>
<html style="backdrop-filter: blur(6px);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css?h=8e165c032da00ba4d0664d4d39ea1125">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css?h=656aaffb18e6a1aff5fbfe3cf106e125">

</head>

<body class="bg-gradient-primary" style="background-image: url(&quot;../assets/img/background/applicatieontwikkeling.jpg?h=d7972d4f407d88c462a585229873aeb0&quot;);background-size: cover;background-repeat: no-repeat;background-position: center;">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row" id="register-row">
                    <div class="col-lg-7 col-xl-8 offset-xl-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Maak een account aan!</h4>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Voornaam" name="first_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Achternaam" name="last_name"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-xl-10 offset-xl-1 mb-3 mb-sm-0"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="E-mailadres" name="email"></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat"></div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Registreer</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="../Login%20Pages/forgot-password.html">Wachtwoord vergeten?</a></div>
                            <div class="text-center"><a class="small" href="../Login%20Pages/login.html">Heb je al een account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../assets/js/script.min.js?h=40e8ff9e4d4567445a1ecae5dab6f1d6"></script>

</html>
